    <div id="payment">
        <!-- <div class="jumbotron"> -->
            <div class="col-md-6 offset-md-3 shadow rounded">
                <h4 class="text-center mt-2">Tenants Payment</h4>
                <hr/>
                <form>
                    <div class="form-group row">
                        <label for="inputname" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputname">
                        </div>
                    </div>
                    <div class="row ml-5">
                        <div class="form-group row">
                            <label for="inputamount" class=" col-form-label">Amount Due</label>
                            <!-- <div class="col-sm-10"> -->
                            <input type="text" class="form-control" id="amountdue">
                            <!-- </div> -->
                        </div>
                        <div class="form-group row">
                            <label for="amountpaid" class=" col-form-label">Amount Paid</label>
                            <!-- <div class="col-sm-10"> -->
                            <input type="text" class="form-control" id="amountpaid">
                            <!-- </div> -->
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputdate" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                        <input type="date" class="form-control" id="date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputrent" class="col-sm-2 col-form-label">Arrears</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="arrears">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="save" id="save" value="Save" class="btn btn-primary offset-5 shadow"  style="width:20%; border:10px;">
                        <span>
                            <input type="submit" name="cancel" id="cancel" value="Cancel" class="btn btn-danger offset-1  shadow"  style="width:20%; border:10px;">
                        </span>
                    </div>

                </form>

            </div>
        <!-- </div> -->
        
    </div>
