    <div id="registration">
        <div class=" col-md-6 col-sm-8 col-xs-12 offset-md-3 shadow  rounded tenantform " id="loginform">
            <h4 class="text-center mt-2">Tenants Registration Records</h4>
            <hr>
            <form>
                <div class="rowform">
                    <div class="row">
                        <div class="form-group">
                            <label for="fname" class=" col-form-label">First Name</label>
                            <!-- <div class="col-sm-10"> -->
                                <input type="text" class="form-control" id="fname">
                            <!-- </div> -->
                        </div>
                        <div class="form-group">
                            <label for="lname" class=" col-form-label">Last Name</label>
                            <!-- <div class="col-sm-10"> -->
                            <input type="text" class="form-control" id="lname">
                            <!-- </div> -->
                        </div>
                    </div>
                    <div class="row ">
                        <div class="form-group">
                            <label for="phone" class=" col-form-label">Phone Number</label>
                            <!-- <div class="col-sm-10"> -->
                            <input type="text" class="form-control" id="phone">
                            <!-- </div> -->
                        </div>
                        <div class="form-group">
                            <label for="room" class=" col-form-label">ID Number</label>
                            <!-- <div class="col-sm-10"> -->
                            <input type="text" class="form-control" id="houseno">
                            <!-- </div> -->
                        </div>
                    
                    </div>
                </div>
                <div class="row">
                    <div class="form-group row">
                        <label for="date" class=" col-form-label">CheckIn Date</label>
                        <!-- <div class="col-sm-10"> -->
                            <input type="date" class="form-control" id="date">
                        <!-- </div> -->
                    </div>
                    <div class="form-group row">
                        <label for="date" class=" col-form-label">CheckOut Date</label>
                        <!-- <div class="col-sm-10"> -->
                            <input type="date" class="form-control" id="date">
                        <!-- </div> -->
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" name="save" id="save" value="Save" class="btn btn-primary offset-5 shadow"  style="width:20%; border:10px;">
                    <span>
                            <input type="submit" name="cancel" id="cancel" value="Cancel" class="btn btn-danger offset-1  shadow"  style="width:20%; border:10px;">
                    </span>
                </div>

            </form>
        </div>
